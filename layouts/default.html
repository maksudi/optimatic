<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Optimatic Solutions - <%= @item[:title] %></title>

    <!-- Add custom CSS here -->
    <link rel="stylesheet" href="<%= @items['/bootstrap-min/'].path %>">
    <link rel="stylesheet" href="<%= @items['/modern-business/'].path %>">
    <link rel="stylesheet" href="<%= @items['/font-awesome-min/'].path %>">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
                <a class="navbar-brand" href="<%= @items['/'].path %>">Optimatic</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            
            
            <%= render 'menu' %>
            
            
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            
            <div class="item">
                <div class="fill" style="background-image:url('<%= @items['/images/sampleImage/'].path %>');"></div>
                <div class="carousel-caption">
                    <h1>Quality, Transparency, Results</h1>
                </div>
            </div>
            
            
            <div class="item">
                <div class="fill" style="background-image:url('<%= @items['/images/sampleImage/'].path %>');"></div>
                <div class="carousel-caption">
                    <h1>Big Data experts</h1>
                </div>
            </div>
                        
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </div>


    <div class="section">
        <div class="container">
        	<div class="row well">
                	<div class="col-lg-12">
                		<h1><%= @item[:title] %></h1>
                		<%= yield %>
                	</div>
                </div>
        </div>
    </div>
    


    <div class="container">

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Optimatic Pty Ltd 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="<%= @items['/jquery/'].path %>"></script>
    <script src="<%= @items['/bootstrap-js/'].path %>"></script>
    <script src="<%= @items['/modern-business-js/'].path %>"></script>

</body>

</html>
